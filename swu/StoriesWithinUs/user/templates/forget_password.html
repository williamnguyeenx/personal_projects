{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}


<div class="container bg-light p-5 mt-5 mb-5" style="color:black;">
    <div style="font-size:24px"> RESET PASSWORD </div>
    <div class="mt-5" id="forgot-password-form">
        <form action="#" method="POST">
            <div class="form-group mb-3">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color: #ab201c;">Submit</button>
            </div>
        </form>
        <div class="text-center"><a id= "loginBtn2" href="{% url 'login' %}">Back to login</a></div>
    </div>
</div>

{% endblock %}
